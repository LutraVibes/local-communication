<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Communication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Local Communication</h1>
  <div id="selectionbox">
    <h4>Choose an option:</h4>
    <button id="hostc">Host</button>
    <button id="joinc">Join</button>
  </div>
  <div id="contentbox" hidden>
    <h4>Enter call ID:</h4>
    <input placeholder="Call ID" id="callid">
    <button id="join">Join call</button>
  </div>
  <div id="callbox" hidden>
    <h4>Call</h4>
    <p id="callIdDisplay"></p>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <div class="overlay">
        <img id="localMuteIcon" class="icon" src="mute_icon.png" hidden>
        <img id="localVideoIcon" class="icon" src="video_off_icon.png" hidden>
      </div>
    </div>
    <div class="video-container">
      <video id="remoteVideo" autoplay></video>
      <div class="overlay">
        <img id="remoteMuteIcon" class="icon" src="mute_icon.png" hidden>
        <img id="remoteVideoIcon" class="icon" src="video_off_icon.png" hidden>
      </div>
    </div>
    <div id="calloptions">
      <button id="mute">Mute</button>
      <button id="camera">Camera (toggle)</button>
    </div>
    <div id="callinfo">
      <h5>Call time: <span id="callTime">00:00</span></h5>
      <h5>People in-call: <span id="callCount">1</span></h5>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
