<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Communication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Local Communication</h1>
  <div id="selectionbox" class="menu">
    <h4>Choose an option:</h4>
    <button id="hostc">Host</button>
    <button id="joinc">Join</button>
  </div>
  <div id="contentbox" class="menu" hidden>
    <h4>Enter call ID:</h4>
    <input placeholder="Call ID" id="callid">
    <button id="join">Join call</button>
  </div>
  <div id="callbox" hidden>
    <h4>Call</h4>
    <p id="callIdDisplay"></p>
    <div id="localParticipant" class="video-container">
      <video id="localVideo" autoplay muted></video>
      <div id="localVideoOverlay" class="video-overlay">
        <button id="localMuteButton" class="action-button hidden" title="Mute">&#x1F507;</button>
        <button id="localCameraButton" class="action-button hidden" title="Turn Camera Off">&#x1F4F7;</button>
        <button id="flipCameraButton" class="action-button hidden" title="Flip Camera">&#x21BB;</button>
      </div>
    </div>
    <div id="remoteParticipant" class="video-container" hidden>
      <video id="remoteVideo" autoplay></video>
      <div id="remoteVideoOverlay" class="video-overlay">
        <button id="remoteMuteButton" class="action-button hidden" title="Mute">&#x1F507;</button>
        <button id="remoteCameraButton" class="action-button hidden" title="Turn Camera Off">&#x1F4F7;</button>
      </div>
    </div>
    <div id="calloptions">
      <button id="mute">Mute</button>
      <button id="camera">Camera On</button>
    </div>
    <div id="callinfo">
      <h5>Call time: <span id="callTime">00:00</span></h5>
      <h5>People in-call: <span id="callCount">1</span></h5>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
